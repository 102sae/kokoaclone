<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__colume">
        <span>18:43</span>
      </div>
      <div class="status-bar__colume">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header ">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/character.jfif" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Coco</h4>
            <!--<h6 class="user-component__subtitle">whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <divv class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img src="img/icon.png" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--notbold">Isabelle</h4>
            </div>
          </div>
          
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="friends-screen__channel">
        <divv class="friends-screen__channel-header">
          <span>Villager</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        
        <div class="user-component user-component__villager">
          <div class="user-component__column">
            <img src="img/apollo.jfif" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--notbold user-component__title--small">Apollo</h4>
            <h6 class="user-component__subtitle">What goes up must come down.</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
          </div>

        <div class="user-component user-component__villager">
          <div class="user-component__column">
            <img src="img/apple.jfif" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--notbold user-component__title--small">Apple</h4>
            <h6 class="user-component__subtitle">One rotten apple spoils the barrel!</h6>
            </div>
          </div>
          
          <div class="user-component__column"></div>
        </div>

        <div class="user-component user-component__villager">
          <div class="user-component__column">
            <img src="img/maple.jfif" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--notbold user-component__title--small">Maple</h4>
            <h6 class="user-component__subtitle">Waste not, want not.</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
          </div>

        <div class="user-component user-component__villager">
          <div class="user-component__column">
            <img src="img/Punchy.jfif" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--notbold user-component__title--small">Punchy</h4>
            <h6 class="user-component__subtitle">Turn the other cheek.</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
          </div>

        

            <div class="user-component user-component__villager">
              <div class="user-component__column">
                <img src="img/Raymond.png" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                  <h4 class="user-component__title user-component__title--notbold user-component__title--small">Raymond</h4>
                <h6 class="user-component__subtitle">Stay on brand!</h6>
                </div>
              </div>
              <div class="user-component__column"></div>
              </div>
  

            

          
          


    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i
        >
    </div>
    <div class="no-mobile">
      <span>Your Screen is Too Big!</span>
    </div>



    <script
      src="https://kit.fontawesome.com/8435e84bdd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
