<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__colume">
        <span>18:43</span>
      </div>
      <div class="status-bar__colume">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-punchy.html" class="user-component__chats">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/Punchy.jfif" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Punchy</h4>
              <h6 class="user-component__subtitle">
                I mean, if you don't have anything...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:21</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>

      <a href="chat-apple.html" class="user-component__chats">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/apple.jfif" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Apple</h4>
              <h6 class="user-component__subtitle">
                so they should juggle fruit on stage!...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:05</span>
          </div>
        </div>
      </a>

      <a href="chat-raymond.html" class="user-component__chats">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/Raymond.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Raymond</h4>
              <h6 class="user-component__subtitle">
                Me, I don't care as long as there's ...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:42</span>
          </div>
        </div>
      </a>

      <a href="chat-maple.html" class="user-component__chats">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/maple.jfif" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Maple</h4>
              <h6 class="user-component__subtitle">
                After all, variety is like a pinch of...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">8:30</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your Screen is Too Big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/8435e84bdd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
