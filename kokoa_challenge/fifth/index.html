<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="playlist-header">
        <div class="playlist-header__column">
            <i class="fa-solid fa-2x fa-xmark"></i>
        </div>
        <div class="playlist-header__column">
            <span>Playlist</span>
        </div>
    </header>

    <div class="title-music">
        <div class="title-image">
            <i class="fa-regular fa-image fa-4x"></i>
        </div>
        <div class="title-music__infowrap">
            <span class="title-music__title">Random Love</span>
            <p class="title-music__singer">by Divay Kapoor</p>
        </div>
    </div>

    <div class="button-set">
        <div class="play-button">
            <button class="play-button__button">Play</button>
            <i class="fa-solid fa-play"></i>
        </div>
        <div class="button-like">
            <button class="button-like__button button__info"></button>
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="button-plus">
            <button class="button-plus__button button__info"></button>
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>

    <ul class="music-list__list">
        <div class="music-list__song">
            <div class="music-list__img"></div>
            <div class="music-list__info">
                <li>Matatgasti</li>
                <li>Mohit Chauhan</li>
            </div>
        </div>

        <div class="music-list__song">
            <div class="music-list__img"></div>

            <div class="music-list__info">
                <li>Attitude</li>
                <li>Lewis OfMan - Attitude</li>
            </div>
        </div>

        <div class="music-list__song">
            <div class="music-list__img"></div>
            <div class="music-list__info">
                <li>Try Everything</li>
                <li>Shakira - Zootopia</li>
            </div>
        </div>

        <div class="music-list__song">
            <div class="music-list__img"></div>
            <div class="music-list__info">
                <li>Sunflower</li>
                <li>Joseph Wincent - Sunflower</li>
            </div>
        </div>
    </ul>
    <script src="https://kit.fontawesome.com/8435e84bdd.js" crossorigin="anonymous"></script>
</body>

</html>
