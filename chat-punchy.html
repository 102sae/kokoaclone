<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>chat with Punchy - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__colume">
        <span>18:43</span>
      </div>
      <div class="status-bar__colume">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Punchy</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats__times">Monday,Feb 28,2022</div>
      <div class="message-row">
        <img src="img/Punchy.jfif" />
        <div class="message-row__content">
          <span class="message__author">Punchy</span>
          <div class="message__info">
            <span class="message__bubble message__first">
              Hey, I got an idea.</span
            >
            <span class="message__time"></span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <div class="message-row__content">
          <span class="message__author"></span>
          <div class="message__info">
            <span class="message__bubble"> Let's be friends forever.</span>
            <span class="message__time"></span>
          </div>
        </div>
      </div>
      <div class="message-row message__end">
        <div class="message-row__content">
          <span class="message__author"></span>
          <div class="message__info">
            <span class="message__bubble"
              >I mean, if you don't have anything else on your schedule?</span
            >
            <span class="message__time">18:21</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="fa-solid fa-face-grin-wink fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your Screen is Too Big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/8435e84bdd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
